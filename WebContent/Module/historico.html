<div class="col-sm-8 col-sm-offset-2" style="padding-top: 100px">
  
  {{mensagem}}
  <div class="panel panel-info">
  	<div class="panel-heading">
  		<div class="panel-title">
  			Hist&oacuterico taxa
  		</div>
  	</div>
  	
  	<div class="panel-body">
		  <table ng-init="historico()" class="table table-hover">
		    <thead>
		      <tr>
		        <th>Data</th>
		        <th>Valor</th>
		      </tr>
		    </thead>
		    <tbody>
		       <tr ng-repeat="p in listagem">
		        <td>{{p.data_referencia}}</td>
		        <td>{{p.estimativa_taxa_selic}}</td>
		      </tr>
		    </tbody>
		     <tfoot>
		     <tr>
		      <td colspan="4">Quantidade de Registros:{{listagem.length}}</td>
		     </tr>
		   </tfoot>
		  </table>  	
  	</div>
  </div>

</div>
